server.port=8080

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ============================
# Database Configuration
# ============================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=VERIFY_IDENTITY&enabledTLSProtocols=TLSv1.2
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:YOUR_LOCAL_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ============================
# OpenAI API Configuration
# ============================
openai.api.key=${OPENAI_API_KEY:dummy-key}
openai.model=gpt-4o-mini
openai.api.url=https://api.openai.com/v1/chat/completions

# ============================
# JWT Settings
# ============================
jwt.secret=${JWT_SECRET:your-default-local-jwt-secret-key-that-is-long}
jwt.expiration=86400000